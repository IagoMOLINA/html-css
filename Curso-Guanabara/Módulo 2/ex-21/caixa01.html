<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
</head>
<style>
    h1 {
        background-color: lightgray;
        height: 300px;
        width: 300px;

        border:10px solid rgb(14, 54, 41); 

        padding: 10px;

        margin: 20px auto 40px auto;

        outline: 5px dashed salmon;   /* Linha de contorno que é acima da border */
    }
</style>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafos também são exempls de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudi isso funciona</p>
</body>
</html>
