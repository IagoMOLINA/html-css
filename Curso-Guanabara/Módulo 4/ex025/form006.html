<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="3">
        </p>

        <!-- 
        "range"  -> Quando vamos usar o input "range" por padrão o valor é de 0 a 100, e começa em 50 e podemos alterar o valor min e max e também definir o valor que começa com value 
        -->


        <p>
            <label for="ifoto">Foto de Perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <!-- 
        "file" -> Já quando vamos usar o input "file" o form tende a ser com method "POST" pois temos a limitação de 3000 bytes no método GET 
        -->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
