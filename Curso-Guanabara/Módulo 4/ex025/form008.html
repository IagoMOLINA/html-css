<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <!-- 
        oninput é para fazer a soma do que está dentro do input, usando JavaScript realizamos a soma do in1 + in2 e colocamos o resultado em isoma, lembrando que o output do isoma é apenas para saída não é um elemento input 
        
        output   -> É um elemento de saída apenas.
        oninput  -> Está pegando o que está dentro do input 
        isoma.innerHTML -> Está referindo o id de output e trocando seu valor para apresentar o resultado da soma
        
        -->

        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
