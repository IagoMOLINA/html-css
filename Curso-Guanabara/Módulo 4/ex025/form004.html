<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <!-- 
        "fieldset" agrupa campo e conseguimos dar até legenda através do "legend" a esses campos, muito útil para separar dados específicos em formulários, como dados pessoais, dados de pagamentos, etc... ele até tem uma borda e legend bem agrupado a borda e pode ser estilizado via CSS3. 
         -->
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
            <!--
            Estudar mais sobre RegEx
            exemplo -> pattern="^\(\d{2}\)\d{4,5}-\d{4}$" 
            está delimitando o usuário a digitar no padrão (xx)xxxx-xxxx
                -->
            
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
