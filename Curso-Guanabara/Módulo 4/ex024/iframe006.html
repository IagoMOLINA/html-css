<!DOCTYPE html>

    <title>Adicionando iframes</title>

<body>
    <h1>Adicionando iframes de sites famosos</h1>
    <p>sites como google, waze e até meu PIM da faculdade.</p>

    <h2>Vídeos com Vímeo</h2>
    <iframe src="https://player.vimeo.com/video/295148994?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="600" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="ANIMAÇÕES"></iframe>
    <p>Apenas compartilhei o vídeo e ele por padrão é um iframe</p>

    <h2>Google Maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d73083.87576145264!2d-46.53753659194629!3d-23.532351021479847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce61102211a5ab%3A0xfd480cf66ca4ab27!2sPizzaria%20Portal%20das%20Pizzas!5e1!3m2!1spt-BR!2sbr!4v1739802623290!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Waze Maps</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-23.514590&lon=-46.476309&ct=livemap" width="600" height="450" allowfullscreen></iframe>

    <h2>Google Docs</h2>
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vS7wsOyvIxTtAsJQEs-QFQxw-n0jsB0mdDZoDBgcquUfTq9Cc-7Gx8I4hbpGhEOMw/pub?embedded=true" width="1200" height="1000"></iframe>

</body>
